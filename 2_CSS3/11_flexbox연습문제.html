<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_flexbox연습문제</title>
    <link rel="stylesheet" href="./css/practice.css">
</head>
<body>

    <h1>문제1</h1>

    <!-- flex-container (부모) -->
    <div class="container-1">
        <div class="header-1"></div>
        <div class="body-1">
            <div class="body-item-1"></div>
            <div class="body-item-2"></div>
            <div class="body-item-3"></div>
        </div>
        <div class="footer-1"></div>
    </div>

    <hr>

    <h1>문제2</h1>
    <div class="container-2">
        <div class="header-2"></div>
        <div class="body-2">
            <div class="body-left"></div>
            <div class="body-right">
                <div class="body-right-top"></div>
                <div class="body-right-bottom"></div>
            </div>
        </div>
    </div>

    <hr>

    <h1>문제3</h1>
    <div class="container-3">
        <div class="header-3"></div>
        <div class="body-3">
            <div class="body-3-left"></div>
            <div class="body-3-right">
                <div class="body-3-right-top">
                    <div class="body-3-right-top-left"></div>
                    <div class="body-3-right-top-right"></div>
                </div>
                <div class="body-3-right-bottom"></div>
            </div>
        </div>
    </div>

    <hr>
    
    <h1>문제4</h1>
    <div class="container-4">
        <div class="header-4"></div>
        <div class="body-4">
            <div class="body-4-left"></div>
            <div class="body-4-right">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="footer-4"></div>
    </div>

    <hr>

    <h1>문제5</h1>
    <div class="container-5">
        <div class="header-5">
            <div class="header-5 item1"></div>
            <div class="header-5 item2"></div>
            <div class="header-5 item3"></div>
        </div>
        <div class="body-5">
            <div class="left">
                <div class="left-1"></div>
                <div class="left-2"></div>
                <div class="left-3"></div>
            </div>
            <div class="right">
                <div class="right-1"></div>
                <div class="right-2">
                    <div class="right-2-1"></div>
                    <div class="right-2-2">
                        <div class="right-2-3">
                            <div class="right2-5"></div>
                            <div class="right2-6"></div>
                        </div>
                        <div class="right-2-4"></div>
                    </div>
                </div>
                <div class="right-3">
                    <div class="right-3-1"></div>
                    <div class="right-3-2"></div>
                    <div class="right-3-3"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
