<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_시맨틱태그 연습.html</title>

  <link rel="stylesheet" href="./css/structure2.css">
  <script src="https://kit.fontawesome.com/735dc9660c.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      <section>
        <a href="#"><img src="../images/logo.jpg" id="home-logo"></a>
      </section>
      <section>
        <section class="search-area">
          <fieldset>
            <input type="search" placeholder="검색어를 입력해주세요." id="query">
            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
          </fieldset>
        </section>
      </section>
      <section></section>
    </header>
    <nav>
      <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">질문게시판</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">1:1문의</a></li>
      </ul>
    </nav>
    <section class="content">
      <!--메인-->
      <section class="content-1"></section>
      <!--id/pass-->
      <section class="content-2">
        <form action="#" name="login-form">
          <fieldset id="id-pw-area">
            <section>
              <input type="text"  placeholder="아이디" name="inputId">
              <input type="password" placeholder="비밀번호" name="inputPw">
            </section>
            <section>
              <button>로그인</button>
            </section>
          </fieldset>
          <label>
            <input type="checkbox" name="saveId">
            아이디 저장
          </label>
        </form>
        <section id="signup-find-area">
          <a href="#">회원가입</a>
          <span>|</span>
          <a href="#">ID/PW 찾기</a>
        </section>
      </section>
    </section>
    <footer>
      <section>
        <P>Copyright © KH Information Educational Institute E-Class</P>
      </section>
      <section>
        <a href="#">프로젝트 소개</a>
        <span>|</span>
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">개인정보처리방침</a>
        <span>|</span>
        <a href="#">고객센터</a>
      </section>
    </footer>

</html>
