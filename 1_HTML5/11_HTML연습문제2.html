<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>납품자명 : <input type="text" name="name"></li><br>   
                    <li>email : <input type="email" placeholder="answer@naver.com" name="email"></li><br>             
                    <li>홈페이지 : <input type="url" value="http://" name="url"></li><br>             
                    <li>지역 : 
                        <select name="area">
                            <option value="부산">부산</option>
                        </select>
                    </li>             
                </ol>
            </fieldset>
            
            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input type="text" name="item"></li><br>   
                    <li>납품수량 : <input type="number" min="100" placeholder="최소 100" name="count"></li><br>             
                    <li>납품등급 : <input type="range" name="grade"></li><br>             
                    <li>기타사항 : <textarea rows="5" name="etc"></textarea></li>             
                </ul>
            </fieldset>
            <br>
            <button>send message</button>
        </form>
    </body>
</html>
