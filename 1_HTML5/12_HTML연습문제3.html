<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제3</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <fieldset>
                <legend>필수 입력 정보</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="id" maxlength="10" placeholder="아이디 10글자 이내"></td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2"><input type="password" name="pass" size="30" maxlength="8" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2"><input type="password" size="30" maxlength="8"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email"></td>
                        <td>
                            <select name="emaildomain">
                                <option>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file"><br><br>
                성별 : 
                <input type="radio" name="gender" id="man" value="남자">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman" value="여자">
                <label for="woman">여자</label><br><br>
                생년월일 : <input type="date" name="birth"><br><br>
                취미<br>
                <input type="checkbox" name="hobby" id="baseball2" value="야구"><label for="baseball2">야구</label>
                <input type="checkbox" name="hobby" id="basketball" value="농구"><label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="football" value="축구"><label for="football">축구</label>
                <br>
                <input type="checkbox" name="hobby" id="study" value="공부"><label for="study">공부</label>
                <input type="checkbox" name="hobby" id="music" value="음악감상"><label for="music">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="etc" value="기타"><label for="etc">기타</label>
                <input type="text" name="etc"><br><br>
                자기소개<br>
                <textarea cols="90%" rows="10" name="inroduce"></textarea>
            </fieldset>
            <br>
            <button>회원가입</button>
            <button type="reset">다시입력</button>
            <button>이전으로</button>
        </form>
    </body>
</html>
