<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam</title>

  <link rel="stylesheet" href="../css/exam.css">
</head>
<body>
  <div id="container-1">
    <table>
      <tr>
        <th>너비:</th>
        <td><input type="number" id="width">px</td>
        <th>높이:</th>
        <td><input type="number" id="height">px</td>
      </tr>
      <tr>
        <th>글자크기: </th>
        <td><input type="number" id="size">px</td>
        <th>굵기:</th>
        <td>
          <label>보통<input type="radio" name="bold" value="1" checked></label>
          <label>굵게<input type="radio" name="bold" value="2"></label>
        </td>
      </tr>
      <tr>
        <th>글자색: </th>
        <td><input type="text" id="color"></td>
        <th>배경색</th>
        <td><input type="text" id="bgColor"></td>
      </tr>
      <tr>
        <th>가로정렬</th>
        <td>
          <label>왼쪽<input type="radio" name="colAlign" value="1" checked></label>
          <label>가운데<input type="radio" name="colAlign" value="2"></label>
          <label>오른쪽<input type="radio" name="colAlign" value="3"></label>
        </td>
      </tr>
      <tr>
        <th>세로정렬: </th>
        <td>
          <label>위<input type="radio" name="rowAlign" value="1" checked></label>
          <label>가운데<input type="radio" name="rowAlign" value="2"></label>
          <label>아래<input type="radio" name="rowAlign" value="3"></label>
        </td>
      </tr>
      <tr>
        <th>출력 문자열: </th>
        <td colspan="3"><input type="text" id="str" size="50px"></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><button id="btn">적용하기</button></td>
      </tr>
      <tr>
        <td colspan="4" align="center">
          <div class="content">
            <div id="box3"></div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script src="../js/exam.js"></script>
</body>
</html>
