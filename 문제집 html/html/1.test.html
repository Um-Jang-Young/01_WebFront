<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 예제 - 사용자 환영 메시지</title>
</head>
<body>

<!-- HTML 폼 -->
<form id="welcomeForm">
  <label for="name">이름을 입력하세요:</label>
  <input type="text" id="name" name="name" required>
  <button type="button" onclick="generateWelcomeMessage()">환영 메시지 생성</button>
</form>

<!-- 결과를 표시할 곳 -->
<div id="welcomeMessage"></div>

<script>
  function generateWelcomeMessage() {
    // 1. input 텍스트에서 이름을 가져온다
    const inputText = document.getElementById("name").value;

    // 2. 가져온 값을 div에 표시한다
    const divMessage = document.getElementById("welcomeMessage");
    divMessage.innerText = inputText + "님 환경합니다";

  }
    
</script>

</body>
</html>
