<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 예제 - 배열 요소 두 배로 만들기</title>
</head>
<body>

    <p>배열의 각 요소를 두 배로 만든 결과:</p>
    <p>let numbers = [1, 2, 3, 4, 5];</p>
    <ul id="ulTag"></ul>

<script>
  const ulTag = document.getElementById("ulTag");
  let numbers = [1, 2, 3, 4, 5];
  // 1. ul 태그의 li 태그 5개를 생성
  const idList = new Array(5);

  for(let i=0; i<idList.length; i++) {
    idList[i] = document.createElement("li");
  }

  for(let i=0; i<idList.length; i++) {
    idList[i].innerText = numbers[i] * 2;
    ulTag.append(idList[i]);
  }

</script>

</body>
</html>
